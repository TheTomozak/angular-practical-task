<div class="container">

  <div class="row height d-flex justify-content-center align-items-center">

    <div class="col-md-8">

      <div class="search">
        <i class="fa fa-search"></i>
        <input (keydown.enter)='searchPhraseInGoogleEngine()' [(ngModel)]="wordFromInput" class="form-control"
               list="datalistOptions" placeholder="What are we looking for today?" type="text">
        <button (click)="searchPhraseInGoogleEngine()" class="btn btn-primary" type="button">Search</button>
        <datalist id="datalistOptions">
          <option *ngFor="let word of suggestedWords" value="{{word}}">
        </datalist>
      </div>
    </div>

  </div>
</div>
